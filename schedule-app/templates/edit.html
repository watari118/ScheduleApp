<!DOCTYPE html>
<html>
  <head>
    <title>スケジュール編集</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>スケジュール編集</h1>
      <form method="post">
        <div class="form-group">
          <label for="title">タイトル</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            value="{{ schedule.title }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="date">日付</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            value="{{ schedule.date }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">説明</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
          >
{{ schedule.description }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary"
          >キャンセル</a
        >
      </form>
    </div>
  </body>
</html>
